<div class="container search-screen">
  <header class="search-header">
    <button
      class="btn btn-link link-dark p-0 me-2"
      routerLink="/auth"
      [attr.aria-label]="'common.back' | translate"
    >
      ←
    </button>
    <h1 class="m-0">{{ 'search.title' | translate }}</h1>
  </header>

  <form
    class="search-card"
    #searchForm="ngForm"
    (ngSubmit)="onSubmit(searchForm)"
  >
    <input
      class="form-control mb-3"
      #fromInput
      type="text"
      name="from"
      ngModel
      [placeholder]="'search.from' | translate"
      required
    />
    <input
      class="form-control mb-3"
      #toInput
      type="text"
      name="to"
      ngModel
      [placeholder]="'search.to' | translate"
      required
    />

    <div class="row g-2 mb-3">
      <div class="col">
        <input
          class="form-control"
          type="date"
          name="travelDate"
          ngModel
          required
        />
      </div>
      <div class="col-auto">
        <select class="form-select" name="passengers" ngModel>
          <option *ngFor="let n of [1,2,3,4,5,6,7,8]" [value]="n">
            {{ n }} {{ n > 1 ? ('search.passengers' | translate) : ('search.passenger' | translate) }}
          </option>
        </select>
      </div>
    </div>

    <div class="d-flex gap-2 align-items-center mb-3">
      <div class="form-check mb-0">
        <input
          class="form-check-input"
          type="checkbox"
          name="roundTrip"
          [(ngModel)]="roundTrip"
          id="roundTrip"
        />
        <label class="form-check-label" for="roundTrip">{{ 'search.roundTrip' | translate }}</label>
      </div>
      <input
        *ngIf="roundTrip"
        class="form-control"
        type="date"
        name="returnDate"
        ngModel
        [required]="roundTrip"
      />
    </div>

    <div class="error" *ngIf="error">{{ error }}</div>
    <button
      class="app-btn"
      type="submit"
      [disabled]="searchForm.invalid || !fromPlace || !toPlace"
    >
      {{ 'search.submit' | translate }}
    </button>

  </form>
    <!-- Map preview ----------------------------------------------->


    <div id="map" class="map-preview"></div>

</div>
