<div class="search-screen">
  <header class="search-header">
    <h1>Rechercher</h1>
  </header>

  <form
    class="search-card"
    #searchForm="ngForm"
    (ngSubmit)="onSubmit(searchForm)"
  >
    <div class="input-group">
      <input
        class="form-control"
        #fromInput
        type="text"
        name="from"
        ngModel
        placeholder="De"
        required
      />
    </div>
    <div class="input-group">
      <input
        class="form-control"
        #toInput
        type="text"
        name="to"
        ngModel
        placeholder="Ã€"
        required
      />
    </div>

    <div class="inline-row">
      <input
        class="form-control"
        type="date"
        name="travelDate"
        ngModel
        required
      />
      <select class="form-select" name="passengers" ngModel>
        <option *ngFor="let n of [1,2,3,4,5,6,7,8]" [value]="n">
          {{ n }} passager{{ n > 1 ? 's' : '' }}
        </option>
      </select>
    </div>

    <div class="inline-row">
      <label class="form-check-label">
        <input
          type="checkbox"
          name="roundTrip"
          [(ngModel)]="roundTrip"
        />
        Aller-retour
      </label>
      <input
        *ngIf="roundTrip"
        class="form-control"
        type="date"
        name="returnDate"
        ngModel
        [required]="roundTrip"
      />
    </div>

    <div class="error" *ngIf="error">{{ error }}</div>
        <button
      class="fab btn btn-danger"
      type="submit"
      [disabled]="searchForm.invalid"
    >
      Rechercher
    </button>
  </form>
    <!-- Map preview ----------------------------------------------->


    <div id="map" class="map-preview"></div>

</div>
