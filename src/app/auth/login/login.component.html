<div class="onboarding">
  <header class="brand">
    <button
      class="btn btn-link link-danger p-0 me-2"
      routerLink="/auth"
      aria-label="Retour"
    >
      ‚Üê
    </button>
    <span class="name">Louage&nbsp;Express</span>
  </header>

  <section class="auth-card">
    <h3>Log In</h3>
    <form
      (ngSubmit)="onSubmit(loginForm)"
      #loginForm="ngForm"
      class="d-flex flex-column gap-3 w-100"
    >
      <input
        class="form-control"
        type="email"
        name="email"
        [(ngModel)]="email"
        placeholder="Email"
        required
      />
      <input
        class="form-control"
        type="password"
        name="password"
        [(ngModel)]="password"
        placeholder="Password"
        required
      />
      <div class="error" *ngIf="error">{{ error }}</div>
      <button type="submit" class="btn btn-danger w-100">Log In</button>
    </form>
  </section>
</div>
