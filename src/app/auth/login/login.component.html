<div class="onboarding">
  <header class="brand">
    <span class="name">Louage&nbsp;Express</span>
  </header>

  <section class="auth-card">
    <h3>Log In</h3>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="w-100">
      <input
        class="form-control mb-2"
        type="email"
        name="email"
        [(ngModel)]="email"
        placeholder="Email"
        required
      />
      <input
        class="form-control mb-3"
        type="password"
        name="password"
        [(ngModel)]="password"
        placeholder="Password"
        required
      />
      <button type="submit" class="btn btn-danger w-100">Log In</button>
    </form>
  </section>
</div>
