<div class="onboarding">
  <header class="brand">
    <button
      class="btn btn-link link-danger p-0 me-2"
      routerLink="/auth"
      [attr.aria-label]="'common.back' | translate"
    >
      ←
    </button>
    <span class="name">Louage&nbsp;Express</span>
  </header>

  <section class="auth-card">
    <h3>{{ 'login.title' | translate }}</h3>
    <form
      (ngSubmit)="onSubmit(loginForm)"
      #loginForm="ngForm"
      class="d-flex flex-column gap-3 w-100"
    >
      <input
        class="form-control"
        type="email"
        name="email"
        [(ngModel)]="email"
        [placeholder]="'login.email' | translate"
        required
      />
      <input
        class="form-control"
        type="password"
        name="password"
        [(ngModel)]="password"
        [placeholder]="'login.password' | translate"
        required
      />
      <div class="error" *ngIf="error">{{ error }}</div>
      <button type="submit" class="btn btn-danger w-100">{{ 'login.submit' | translate }}</button>
    </form>
  </section>
</div>
