<div class="onboarding">
  <header class="brand">
    <button
      class="btn btn-link link-danger p-0 me-2"
      routerLink="/auth"
      aria-label="Retour"
    >
      ‚Üê
    </button>
    <span class="name">Louage&nbsp;Express</span>
  </header>

  <section class="auth-card">
    <h3>Sign Up</h3>

    <form
      *ngIf="step === 1"
      (ngSubmit)="nextStep()"
      #infoForm="ngForm"
      class="d-flex flex-column gap-3 w-100"
    >
      <select
        class="form-select"
        name="userType"
        [(ngModel)]="userType"
        required
      >
        <option value="" disabled>Select role</option>
        <option value="passenger">Passager</option>
        <option value="driver">Chauffeur</option>
      </select>
      <input
        class="form-control"
        type="text"
        name="name"
        [(ngModel)]="general.name"
        placeholder="Full Name"
        required
      />
      <input
        class="form-control"
        type="email"
        name="email"
        [(ngModel)]="general.email"
        placeholder="Email"
        required
      />
      <input
        class="form-control"
        type="password"
        name="password"
        [(ngModel)]="general.password"
        placeholder="Password"
        required
      />
      <button type="submit" class="btn btn-danger w-100">Next</button>
    </form>

    <form
      *ngIf="step === 2"
      (ngSubmit)="nextStep()"
      #phoneForm="ngForm"
      class="d-flex flex-column gap-3 w-100"
    >
      <input
        class="form-control"
        type="tel"
        name="phone"
        [(ngModel)]="phone"
        placeholder="Phone Number"
        required
      />
      <input
        class="form-control"
        type="text"
        name="code"
        [(ngModel)]="verificationCode"
        placeholder="Verification Code"
        required
      />
      <div class="d-flex gap-3">
        <button
          type="button"
          class="btn btn-outline-danger flex-fill"
          (click)="prevStep()"
        >
          Back
        </button>
        <button type="submit" class="btn btn-danger flex-fill">Next</button>
      </div>
    </form>

    <form
      *ngIf="step === 3"
      (ngSubmit)="nextStep()"
      #idForm="ngForm"
      class="d-flex flex-column gap-3 w-100"
    >
      <input
        class="form-control"
        type="text"
        name="id"
        [(ngModel)]="idNumber"
        placeholder="ID or Passport Number"
        required
      />
      <div class="d-flex gap-3">
        <button
          type="button"
          class="btn btn-outline-danger flex-fill"
          (click)="prevStep()"
        >
          Back
        </button>
        <button type="submit" class="btn btn-danger flex-fill">
          {{ userType === 'driver' ? 'Next' : 'Finish' }}
        </button>
      </div>
    </form>

    <form
      *ngIf="step === 4 && userType === 'driver'"
      (ngSubmit)="finish()"
      #licenseForm="ngForm"
      class="d-flex flex-column gap-3 w-100"
    >
      <input
        class="form-control"
        type="text"
        name="license"
        [(ngModel)]="licenseNumber"
        placeholder="Driver License Number"
        required
      />
      <div class="d-flex gap-3">
        <button
          type="button"
          class="btn btn-outline-danger flex-fill"
          (click)="prevStep()"
        >
          Back
        </button>
        <button type="submit" class="btn btn-danger flex-fill">Finish</button>
      </div>
    </form>
  </section>
</div>
