<div class="onboarding container">

  <header class="brand">
    <span class="name">Louage&nbsp;Express</span>
  </header>

  <!-- ✨ interactive Swiper Element -->
  <swiper-container
  style="width:100%;max-width:500px;height:clamp(500px,40vh,720px);"
      pagination="true"
      mousewheel="true"
      keyboard="true"
      grab-cursor="true"
      autoplay-delay="4500"
      autoplay-disable-on-interaction="false">
    <ng-container *ngFor="let s of slides">
      <swiper-slide>
        <article class="slide-card">
          <h3 [innerHTML]="(s.titleKey | translate).replace('\\n','<br>')"></h3>
          <img class="svg-wrapper" src=".\..\..\assets\slides\{{s.imageName}}" alt="Slide Image" style="width:100%;height:auto;max-height:100%;object-fit:contain;">
        </article>
      </swiper-slide>
    </ng-container>
  </swiper-container>

  <!-- auth actions --------------------------------------------->
  <section class="auth-card auth-bottom">
    <h3>{{ 'onboarding.getStarted' | translate }}</h3>
    <div class="auth-btns">
      <button routerLink="/signup" class="app-btn">{{ 'onboarding.signUp' | translate }}</button>
      <button routerLink="/login" class="app-btn">{{ 'onboarding.logIn' | translate }}</button>
    </div>
    <div class="divider"><span>{{ 'onboarding.or' | translate }}</span></div>
    <div class="d-flex gap-3">
      <button class="btn btn-outline-secondary rounded-circle" aria-label="Continue with Google">
        <fa-icon [icon]="faGoogle"></fa-icon>
      </button>
      <button class="btn btn-outline-secondary rounded-circle" aria-label="Continue with Apple">
        <fa-icon [icon]="faApple"></fa-icon>
      </button>
    </div>
  </section>

</div>
