<div class="container">
  <input class="search" type="text" [placeholder]="'support.searchPlaceholder' | translate" />

  <div class="faq">
    <details open>
      <summary>{{ 'support.faq.q1' | translate }}</summary>
      <p>{{ 'support.faq.a1' | translate }}</p>
    </details>
    <details>
      <summary>{{ 'support.faq.q2' | translate }}</summary>
      <p>{{ 'support.faq.a2' | translate }}</p>
    </details>
  </div>

  <div class="card rating-card">
    <h3>{{ 'support.ratingTitle' | translate }}</h3>
    <div class="stars">
      <span *ngFor="let star of [1,2,3,4,5]" (click)="setRating(star)" [class.active]="star <= rating">â˜…</span>
    </div>
    <textarea [placeholder]="'support.commentPlaceholder' | translate"></textarea>
    <button class="app-btn">{{ 'support.send' | translate }}</button>
  </div>

  <button class="chat-bubble">ğŸ’¬</button>
</div>
