<!-- Results screen --------------------------------------------->
<div class="results-screen">
  <!-- App-bar ---------------------------------------------------->
  <header class="results-header">
    <button
      class="btn btn-link link-dark p-0"
      routerLink="/search"
      aria-label="Retour"
    >
      ‚Üê
    </button>
    <h1 class="m-0">R√©sultats ({{ results.length }})</h1>

    <button class="btn btn-link link-dark p-0" aria-label="Trier">‚ò∞</button>
    <select
      class="sort-select"
      aria-label="Trier"
    >
      <option value="">Trier</option>
      <option value="cheapest">Moins cher</option>
      <option value="fastest">Plus rapide</option>
      <option value="rating">Meilleur rating</option>
    </select>
  </header>

  <div class="return-info" *ngIf="returnDate">
    Retour le {{ returnDate }}
  </div>

  <!-- List ------------------------------------------------------->
  <section class="results-list">
    <article class="trip-card" *ngFor="let r of results" (click)="openTrip(r)">
      <img
        class="trip-avatar"
        src="https://placehold.co/60x40/ff0000/ffffff?text=üöê"
        alt="Louage"
      />
      <div class="trip-info">
        <div class="trip-top">
          <span class="trip-time">{{ r.time }}</span>
          <div class="trip-right">
            <span class="trip-price">{{ r.price }} DT</span>
            <button class="trip-more" aria-label="Options">‚ãÆ</button>
          </div>
        </div>
        <div class="trip-route">{{ r.route }}</div>
        <div class="trip-bar">
          <div class="trip-bar-fill"></div>
        </div>
        <div class="trip-seats">{{ r.seats }}</div>
      </div>
    </article>
  </section>

  <!-- Bottom filter sheet --------------------------------------->
  <footer class="filter-sheet">
    <div class="chip" [class.active]="earliestFilter" (click)="toggleEarliestFilter()">
      Dates proches
    </div>
    <div class="chip" [class.active]="priceFilter" (click)="togglePriceFilter()">
      ‚â§ 20 DT
    </div>
    <button class="filter-btn" aria-label="Filtrer">‚õÉ</button>
  </footer>
</div>
