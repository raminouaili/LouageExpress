<!-- Results screen --------------------------------------------->
<div class="container results-screen">
  <!-- App-bar ---------------------------------------------------->
  <header class="results-header">
    <button
      class="btn btn-link link-dark p-0"
      routerLink="/search"
      aria-label="Retour"
    >
      ←
    </button>
    <h1 class="m-0">{{ 'results.title' | translate }} ({{ results.length }})</h1>

    <button class="btn btn-link link-dark p-0" aria-label="{{ 'results.sort' | translate }}">☰</button>
    <select
      class="sort-select"
      aria-label="{{ 'results.sort' | translate }}"
    >
      <option value="">{{ 'results.sort' | translate }}</option>
      <option value="cheapest">{{ 'results.sortOptions.cheapest' | translate }}</option>
      <option value="fastest">{{ 'results.sortOptions.fastest' | translate }}</option>
      <option value="rating">{{ 'results.sortOptions.rating' | translate }}</option>
    </select>
  </header>

  <div class="return-info" *ngIf="returnDate">
    {{ 'results.return' | translate:{date: returnDate} }}
  </div>

  <!-- List ------------------------------------------------------->
  <section class="results-list">
    <article class="trip-card" *ngFor="let r of results" (click)="openTrip(r)">
      <img
        class="trip-avatar"
        src="https://placehold.co/60x40/ff0000/ffffff?text=🚐"
        alt="Louage"
      />
      <div class="trip-info">
        <div class="trip-top">
          <span class="trip-time">{{ r.time }}</span>
          <div class="trip-right">
            <span class="trip-price">{{ r.price }} DT</span>
            <button class="trip-more" [attr.aria-label]="'results.options' | translate">⋮</button>
          </div>
        </div>
        <div class="trip-route">{{ r.route }}</div>
        <div class="trip-bar">
          <div class="trip-bar-fill"></div>
        </div>
        <div class="trip-seats">{{ r.seats }}</div>
      </div>
    </article>
  </section>

  <!-- Bottom filter sheet --------------------------------------->
  <footer class="filter-sheet">
    <div class="chip" [class.active]="earliestFilter" (click)="toggleEarliestFilter()">
      {{ 'results.filter.dates' | translate }}
    </div>
    <div class="chip" [class.active]="priceFilter" (click)="togglePriceFilter()">
      {{ 'results.filter.price' | translate }}
    </div>
    <button class="filter-btn" aria-label="{{ 'results.filter.button' | translate }}">⛃</button>
  </footer>
</div>
